<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
</head>
<body>
    <header class="header">
        <h1>Sudoku</h1>
        <h2 class="errors"></h2>
        <div class="cronometro" style="display: none;">00:00</div>
    </header>
    <main class="main">
        <div class="contain-game">

        </div>

        <section class="numbers">
            <!-- <div class="number-selected">1</div> -->
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </section>
    </main>
    <button class="btn-start-game">Iniciar Juego</button>

    <script src="./cells.js"></script>
    <script src="./region.js"></script>
    <script src="./cronometro.js"></script>
    <script src="./sizeTableroResponsive.js"></script>
    <script src="./tablero.js"></script>
    <script src="index.js"></script>
</body>
</html>
